<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        </style>
</head>
<body>
    <form method="POST">
        <select name="smth" id="smth">
            {{ range . }}
                <option>{{ .Level }}, Number: {{ .Id }}</option>
            {{ else }}
                <option>Nothing to see</option>
            {{ end }}
        </select>
        <input type="submit" value="Submit">
    </form><br>
    <a href="/pythonPage/step2/pythonCongrats/" class="button">Continue</a>
</body>
</html>
