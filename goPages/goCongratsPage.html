<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        </style>
</head>
<body>
    {{ if eq .AlreadyTrue true}} 
    <h1>Place is occupied!, u need to chose another</h1>
    <a href="/goPage/step2/" class="button">Go back</a>
    {{ else }}
    <h1>congrats here is ur ticket</h1>
    <h2>Your teacher: {{ .Name }} <br>Your place {{ .Number }} <br>Level: {{ .Level }}</h2>
    <a href="/main/" class="button">Continue</a>
    {{ end }}
</body>
